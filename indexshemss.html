<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shemss Okour | Graduation 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Amiri:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #050505;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--dark); color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Video-like Background */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .portal-container {
            display: flex; height: 100vh; width: 100%;
            align-items: center; justify-content: center;
        }

        .side {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative; cursor: pointer;
            text-decoration: none; border: none; outline: none;
            background: none;
        }

        .side:hover { flex: 1.5; background: rgba(212, 175, 55, 0.05); }

        .side::after {
            content: ''; position: absolute; height: 60%; width: 1px;
            background: linear-gradient(to bottom, transparent, var(--gold), transparent);
            right: 0; opacity: 0.3;
        }

        /* Suggested Aesthetic Image */
        .visual-circle {
            width: 180px; height: 180px; border-radius: 50%;
            border: 1px solid var(--gold); margin-bottom: 30px;
            background: url('https://images.unsplash.com/photo-1523050853064-8504f2f4e32d?q=80&w=500') center/cover;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            filter: sepia(0.5) brightness(0.8);
            transition: 0.5s;
        }

        .side:hover .visual-circle { transform: scale(1.1); filter: sepia(0) brightness(1); }

        .btn-title {
            font-family: 'Cinzel Decorative', serif; font-size: 2rem;
            color: var(--gold); letter-spacing: 5px; margin-bottom: 10px;
        }

        .btn-title.ar { font-family: 'Amiri', serif; letter-spacing: 0; font-size: 2.5rem; }

        .sub-text { font-size: 0.8rem; letter-spacing: 3px; opacity: 0.6; text-transform: uppercase; }

        /* Floating Sparkles */
        .sparkle {
            position: absolute; width: 2px; height: 2px; background: var(--gold);
            border-radius: 50%; pointer-events: none; opacity: 0;
            animation: rise 5s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="portal-container">
        <button class="side" onclick="goTo('english')">
            <div class="visual-circle"></div>
            <div class="btn-title">ENGLISH</div>
            <div class="sub-text">Shemss Okour</div>
        </button>

        <button class="side" onclick="goTo('arabic')" style="border:none;">
            <div class="visual-circle" style="background-image: url('https://images.unsplash.com/photo-1541339907198-e08756ebafe3?q=80&w=500');"></div>
            <div class="btn-title ar">العربية</div>
            <div class="sub-text">شمس عكور</div>
        </button>
    </div>

    <script>
        // Create random sparkles
        for (let i = 0; i < 50; i++) {
            let sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(sparkle);
        }

        function goTo(lang) {
            // This will look for english.html or arabic.html
            // Make sure to name your files exactly these names
            window.location.href = lang + ".html";
        }
    </script>
</body>
</html>
